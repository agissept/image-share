<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div className="exampleContents">
        <h1>Sharing an Image</h1>
        <img src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/new-ui-logo.png" alt='Nacho Libre saying "take it easy"' />
        <button className="pure-button pure-button-primary share-button" >Share Image</button>
      </div>
    
    <script>


document.querySelector('.button').addEventListener('click', () => onShare())


async function onShare() {
  const response = await fetch('https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/new-ui-logo.png');
  const blob = await response.blob();
  const filesArray = [new File([blob], 'meme.jpg', { type: "image/jpeg", lastModified: new Date().getTime() })];
  const shareData = {
    files: filesArray,
  };
  navigator.share(shareData).then(() => {
    console.log('Shared successfully');
  })
}



    </script>
</body>
</html>
